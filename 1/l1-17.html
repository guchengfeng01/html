<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>table布局</title>
</head>
<body style="margin: 0">
	<table style="background: white; width: 100%; height: 900px;">
		<tr style="background: green">
			<td colspan="3" style="height: 10%"></td>
		</tr>
		<tr>
			<td style="background: cornsilk;width: 20%">
				<ul style="list-style-type: none">
					<li><a href="https://www.baidu.com" target="myframe"><img src="../img/baidu.jpg" alt="百度"></a></li>
					<li><a href="https://www.jd.com" target="myframe"><img src="../img/jingdong.jpg" alt="京东"></a></li>
					<li><a href="https://www.douban.com" target="myframe"><img src="../img/douban.jpg" alt="豆瓣"></a></li>
				</ul>
			</td>
			<td colspan="2">
				<iframe src="https://www.baidu.com"; width="100%"; height="100%"; name="myframe"></iframe>
			</td>
		</tr>
		<tr style="background: blue"><td colspan="3" style="height: 10%"></td></tr>
	</table>
</body>
</html>
