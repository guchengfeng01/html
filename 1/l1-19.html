<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>通用属性</title>
	<style type="text/css">
		#div1{width:100%; height: 950px}
		#div2{background: gray; width: 100%; height: 10%}
		#div3{background: blue; width: 20%; height: 80%; float: left}
		#div4{background: red; width: 80%; height: 80%; float: left}
		#div5{background: gray; width: 100%; height: 10%}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2" title="我是影藏的">我是行首</div><hr>
		<div id="div3" dir="rtl"><bdo dir="rtl">我是左侧导航</bdo></div>
		<div id="div4">我是右侧内容</div>
		<div id="div5">我是行尾</div>
	</div>
</body>
</html>
