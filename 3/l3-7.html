<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input时间属性</title>
</head>
<body>
	<form action="">
		时间：<input type="time" name="sj"><br>
		日期：<input type="date" name="rq"><br>
		星期：<input type="week" name="xq"><br>
		月份：<input type="month" name="yf"><br>
		本地时间：<input type="datetime-local" name="bd"><br>
		UTC时间：<input type="datetime" name="bz"><br>
		颜色：<input type="color" name="ys">
		<input type="submit">
	</form>
</body>
</html>
