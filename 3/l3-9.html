<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input元素选择框</title>
</head>
<body>
	<form action="">
		<input type="checkbox" name="dx" value="A">平面设计
		<input type="checkbox" name="dx" value="B">CAD
		<input type="checkbox" name="dx" value="C" checked="checked">HTML5
		<input type="checkbox" name="dx" value="D">平面设计1
		<input type="checkbox" name="dx" value="E">平面设计2
		<input type="checkbox" name="dx" value="F">平面设计3
	</form>
	<hr>
		<form action="">
		请选择性别：
		<input type="radio" name="rd" value="C">先生
		<input type="radio" name="rd" value="B">女士
		<input type="radio" name="rd" value="A">保密
	</form>
</body>
</html>
