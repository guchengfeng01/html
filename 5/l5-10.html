<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>5.10绘制圆弧（2）</title>
	<style type="text/css">
		canvas{background: grey}
	</style>
</head>
<body>
	<canvas id="canvas" width="800px" height="600px">你的浏览器不支持html5
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var c=canvas.getContext('2d');
		 c.lineWidth=2;
		 c.strokeStyle="green";
		 c.fillStyle="orange";
		 
		 c.moveTo(400, 500);
		 //c.lineTo(400, 550);
		 c.arc(400, 500, 300, Math.PI*7/6, Math.PI*1.5, false)
		 c.fill();
		 
		 c.beginPath();
		 //c.strokeStyle="orange";
		 c.moveTo(400, 500);
		 c.arc(400, 500, 300, Math.PI*11/6, Math.PI*1.5, true)
		 c.fill();
		 
		 c.beginPath();
		 c.fillStyle="grey";
		 c.moveTo(400, 500);
		 c.arc(400,500,150, Math.PI*7/6, Math.PI*1.5, false);
		 c.fill();
		 
		 c.beginPath();
		 c.fillStyle="grey";
		 c.moveTo(400, 500);
		 c.arc(400, 500, 150, Math.PI*11/6, Math.PI*1.5, true);
		 c.fill();
	</script>
</body>
</html>
