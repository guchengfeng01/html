<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.7绘制圆弧</title>
	<style type="text/css">
		canvas{background: gray}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600">
		你的浏览器不支持html5
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var c=canvas.getContext('2d');
		 c.lineWidth=6;
		 c.strokeStyle="green";
		 c.fillStyle="red";
		 c.arc(100, 50, 30, 0, Math.PI*2);
		 c.stroke();
		 c.beginPath();
		 c.arc(100, 150, 30, 0, Math.PI*2);
		 c.fill();
		 c.beginPath();
		 c.arc(100, 250, 30, 0, Math.PI*2);
		 c.fill();
		 c.stroke();
		 c.beginPath();
		 c.arc(300, 50, 30, 0, Math.PI/2, true);
		 c.stroke();
		 c.beginPath();
		 c.arc(300, 150, 30, 0, Math.PI/2, true);
		 c.fill();
		 c.beginPath();
		 c.arc(300, 250, 30, 0, Math.PI/2, true);
		 c.stroke();
		 c.fill();
		 
	</script>
</body>
</html>
