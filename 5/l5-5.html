<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>5.5填充矩形</title>
	<style type="text/css">
		canvas{background: gray}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500">
		你的浏览器不支持HTML5
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var c=canvas.getContext('2d');
		
			c.lineWidth=10;
			c.strokeStyle="red";
			c.rect(50, 50, 150, 100);
			c.stroke();
			
			c.beginPath();
			c.lineWidth=10;
			c.strokeStyle="green";
			c.strokeRect(50, 200, 150, 100);
			
			c.beginPath();
			c.fillStyle="red";
			c.rect(250, 50, 150, 100);
			c.fill();
			
			c.beginPath();
			c.fillStyle="green";
			c.fillRect(250, 200, 150, 100);
			
	</script>	
</body>
</html>
