<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>5.4课堂演示</title>
	<style type="text/css">
		canvas{background: #A9A9A0}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500">
		你的浏览器暂不支持html5
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas');
		var c=canvas.getContext('2d');
		
			c.beginPath();
			c.lineWidth=10;
			c.strokeStyle="#A52A2A";
			c.moveTo(50, 50);
			c.lineTo(200, 50);
			c.lineTo(200, 150);
			c.lineTo(50, 150);
			c.lineTo(50, 50);
			//c.closePath();	//这个可以封闭路径
			c.stroke();

			c.beginPath();
			c.lineWidth=10;
			c.strokeStyle="green";
			c.rect(300, 50, 150, 100);
			c.stroke();

	</script>
</body>
</html>
